<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixbnueve - Website Kelas</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1c1c1c;
            --accent: #ffffff;
            --text-dim: #aaaaaa;
        }

        html { scroll-behavior: smooth; } 
        body { font-family: 'Rubik', sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: #f0f0f0; overflow-x: hidden; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        /* HEADER */
        header { background-color: rgba(28, 28, 28, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #333; padding: 12px 0; position: sticky; top: 0; z-index: 1000; }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; align-items: center; text-decoration: none; color: white; }
        .logo-area img { height: 42px; width: 42px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }
        .logo-name { font-weight: 700; font-size: 22px; }

        /* SLIDER */
        .custom-slider-container {
            position: relative; width: 100%; height: 450px; 
            border-radius: 20px; overflow: hidden; margin-top: 25px;
        }
        .introduce { position: absolute; width: 100%; height: 100%; z-index: 30; display: flex; align-items: center; justify-content: center; text-align: center; pointer-events: none; }
        .introduce .wrapper { position: absolute; opacity: 0; transition: 0.8s; width: 80%; }
        .introduce .wrapper.active { opacity: 1; pointer-events: all; }
        .introduce h1 { font-family: 'Bebas Neue'; font-size: 3.5rem; text-shadow: 0 4px 10px rgba(0,0,0,0.8); margin: 0; }
        .thumbnail-list { position: absolute; width: 100%; height: 100%; z-index: 10; }
        .thumbnail { position: absolute; width: 100%; height: 100%; opacity: 0; transition: 1.2s; }
        .thumbnail.zoom { opacity: 1; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; filter: brightness(40%); }
        .navigation { position: absolute; bottom: 30px; right: 50px; z-index: 40; }
        .nav-controls button { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #fff; border-radius: 30px; padding: 10px 25px; cursor: pointer; font-weight: bold; }

        /* STRUKTUR PENGURUS */
        .section-title { border-left: 5px solid var(--accent); padding-left: 15px; margin: 50px 0 30px; text-transform: uppercase; }
        .pengurus-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .pengurus-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .card-img { height: 230px; overflow: hidden; background: #222; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { font-size: 13px; margin: 0; color: #fff; }
        .card-info p { font-size: 11px; color: var(--text-dim); margin-top: 5px; }

        /* DAFTAR MURID */
        .murid-container { background: var(--card-bg); border-radius: 20px; padding: 30px; margin-bottom: 50px; border: 1px solid #333; }
        .murid-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
        .murid-item { display: flex; align-items: center; background: #252525; padding: 12px 20px; border-radius: 12px; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .murid-item:hover { border-color: white; transform: scale(1.02); }
        .murid-no { font-weight: bold; color: var(--accent); width: 30px; }
        .murid-nama { font-size: 12px; text-transform: uppercase; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: #1c1c1c; margin: 15% auto; padding: 30px; border: 1px solid #fff; width: 85%; max-width: 380px; border-radius: 20px; text-align: center; position: relative; }
        .close-modal { position: absolute; right: 20px; top: 10px; font-size: 28px; cursor: pointer; }
        .info-box { text-align: left; background: #252525; padding: 15px; border-radius: 10px; margin-top: 15px; }
        .info-label { color: var(--text-dim); font-size: 11px; display: block; }
        .info-value { color: #fff; font-size: 15px; font-weight: 500; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

        <section id="daftar-murid">

    </main>

        let currentSlide = 0;
        function initSlider() {
            const ic = document.getElementById('introCont');
            const tc = document.getElementById('thumbCont');
            slideData.forEach((s, i) => {
                ic.innerHTML += `<div class="wrapper" id="i-${i}"><h1>${s.title}</h1></div>`;
                tc.innerHTML += `<div class="thumbnail" id="t-${i}"><img src="${s.img}"></div>`;
            });
            showSlide(0);
        }
        function showSlide(idx) {
            document.querySelectorAll('.wrapper, .thumbnail').forEach(el => el.classList.remove('active', 'zoom'));
            document.getElementById(`i-${idx}`).classList.add('active');
            document.getElementById(`t-${idx}`).classList.add('zoom');
            currentSlide = idx;
        }
        document.getElementById('nextBtn').onclick = () => showSlide((currentSlide + 1) % slideData.length);

        window.onload = initSlider;
