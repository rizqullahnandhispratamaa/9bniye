<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixbnueve - Website Kelas</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1c1c1c;
            --accent: #ffffff;
            --text-dim: #aaaaaa;
        }

        html { scroll-behavior: smooth; } 
        body { font-family: 'Rubik', sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: #f0f0f0; overflow-x: hidden; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        /* HEADER */
        header { background-color: rgba(28, 28, 28, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #333; padding: 12px 0; position: sticky; top: 0; z-index: 1000; }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; align-items: center; text-decoration: none; color: white; }
        .logo-area img { height: 42px; width: 42px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }
        .logo-name { font-weight: 700; font-size: 22px; }

        /* DAFTAR MURID */
        .section-title { border-left: 5px solid var(--accent); padding-left: 15px; margin: 50px 0 30px; text-transform: uppercase; }
        .murid-container { background: var(--card-bg); border-radius: 0 0 40px 40px; padding: 40px; margin-bottom: 50px; border: 1px solid #333; }
        .murid-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .murid-item { 
            display: flex; align-items: center; background: #252525; padding: 12px 20px; 
            border-radius: 15px; border: 1px solid #333; cursor: pointer; transition: 0.3s;
        }
        .murid-item:hover { background: #333; transform: translateY(-3px); border-color: var(--accent); }
        .murid-no { font-weight: bold; color: var(--accent); width: 35px; }
        .murid-nama { font-size: 12px; color: #eee; text-transform: uppercase; }

        /* MODAL INFO SISWA */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #1c1c1c; margin: 15% auto; padding: 30px; border: 1px solid var(--accent);
            width: 80%; max-width: 400px; border-radius: 20px; text-align: center; position: relative;
        }
        .close-modal { position: absolute; right: 20px; top: 10px; font-size: 28px; cursor: pointer; color: var(--text-dim); }
        .modal-content h2 { color: var(--accent); margin-bottom: 20px; font-family: 'Bebas Neue'; letter-spacing: 2px; }
        .info-box { text-align: left; background: #252525; padding: 15px; border-radius: 10px; margin-top: 10px; }
        .info-label { color: var(--text-dim); font-size: 12px; display: block; margin-bottom: 2px; }
        .info-value { color: #fff; font-weight: 500; font-size: 16px; margin-bottom: 10px; display: block; }

        /* (Gunakan style pengurus & slider dari kode sebelumnya) */
        .pengurus-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }
        .pengurus-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .card-img { height: 220px; overflow: hidden; background: #222; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { font-size: 14px; margin: 0; color: #fff; }
        .card-info p { font-size: 11px; color: var(--text-dim); margin: 5px 0 0; }
    </style>
</head>
<body>

            </a>
            <nav>
                <ul style="list-style: none; display: flex; gap: 20px;">
